<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            background-color: #f4f4f7;
            font-family: 'Helvetica', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .header {
            background: #4F46E5;
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 30px 20px;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        .otp {
            display: inline-block;
            margin: 20px auto;
            padding: 15px 25px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 6px;
            color: #4F46E5;
        }

        .footer {
            text-align: center;
            color: #888;
            font-size: 12px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Email Verification</h1>
    </div>
    <div class="content">
        <p>Use the following OTP to verify your email address:</p>
        <div class="otp" th:text="${otp}">123456</div>
        <p>This OTP will expire in <strong>10 minutes</strong>.</p>
        <p>If you did not request this, you can safely ignore this email.</p>
    </div>
    <div class="footer">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </div>
</div>
</body>
</html>
